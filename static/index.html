<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Message Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { color: #333; }
        form {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 320px;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover { background-color: #005fa3; }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>
    <h1>Spam Message Classifier</h1>
    <form id="message-form">
        <label for="message">Enter your message:</label><br>
        <textarea id="message" name="message" placeholder="Type a message here..."></textarea><br>
        <button type="submit">Classify</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('message-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const resultDiv = document.getElementById('result');
            const message = document.getElementById('message').value.trim();

            if (!message) {
                resultDiv.textContent = "Please enter a message.";
                return;
            }

            resultDiv.textContent = "Classifying...";

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) throw new Error("Server error: " + response.status);

                const data = await response.json();
                resultDiv.textContent = "Prediction: " + data.prediction;
            } catch (error) {
                resultDiv.textContent = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
